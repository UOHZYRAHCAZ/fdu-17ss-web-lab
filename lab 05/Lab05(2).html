<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Lab 05</title>
   <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
 </head>
<body>
  <header>

    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item col-md-7"><h1 >Share Your Travels</h1>
        <h4 ><small>Let us know where you've been</small></h4>
        </li>
        <li class="nav-item col-md-3"><a class="nav-link" href="./lab05(1).html">Gallery</a></li>
        <li class="nav-item col-md-3"><a class="nav-link" href="#">Related Photos</a></li>
        <li class="nav-item col-md-3"><a class="nav-link" href="#">Reviews</a></li>
      </ul>
    </div>
    </nav>
  </header>
   <div class="container">
     <div class="card">
    <div class="card-body">
     <form>
       <fieldset>
         <legend>PHOTO DETAILS</legend>
         <div class="form-group">
           <label for="title">Title</label>
           <input type="text" class="form-control" id="title" placeholder="Give your photo a descriptive name">
         </div>
         <div class="form-group">
           <label for="description">Description</label>
           <textarea class="form-control" id="description" placeholder="Adding a rich description will help with search results"></textarea>
         </div>
         <div class="form-group">
           <label for="continent">Continent</label>
           <select class="form-control">
             <option>Choose continent</option>
           </select>
         </div>
         <div class="form-group">
           <label for="country">Country</label>
           <select class="form-control">
             <option>Choose country</option>
           </select>
         </div>
         <div class="form-group">
           <label for="city">City</label>
           <input type="text" class="form-control" id="city">
         </div>

           <label for="copyright">Copyright?</label>
           <div class="radio">
             <label>
               <input type="radio">All rights reserved
             </label>
           </div>
           <div class="radio">
             <label>
               <input type="radio">Creative Commons
             </label>
           </div>
            <br>
           <label for="Creative">Creative Commons Types</label>
           <br>

           <div class="form-check form-check-inline">
             <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">Attribution
             </label>
           </div>
           <div class="form-check form-check-inline">
             <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">Noncommercial
             </label>
           </div>
           <div class="form-check form-check-inline">
             <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">No Derivative Works
             </label>
           </div>
           <br>
           <br>
           <div class="form-check">
             <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">I accept the software license
             </label>
           </div>
           <div class="form-group form-check-inline">
             <label for="rate">Rate this photo:</label>
             <input type="number" class="form-control" id="rate" min="1" max="5">
           </div>
           <div class="form-group  form-check-inline">
             <label for="color">Color Collection:</label>
             <input type="color" class="form-control" id="color">
           </div>
            <br>
           <div class="form-group form-check-inline">
             <label for="date">Date Taken:</label>
             <input type="date" class="form-control" id="date">
           </div>
           <div class="form-group form-check-inline">
             <label for="time">Time Taken:</label>
             <input type="time" class="form-control" id="time">
           </div>
           <br>
           <button type="button" class="btn btn-dark" name="submit">提交</button>
           <button type="clear" class="btn btn-dark" name="Clear">Clear Form</button>
       </fieldset>
     </form>
   </div>
     </div>
    </div>
</body>
</html>
